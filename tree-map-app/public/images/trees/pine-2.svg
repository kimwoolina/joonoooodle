<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="sky-pine-2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="tree-pine-2" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#3A6B1F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001f00;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#sky-pine-2)"/>

  <!-- Ground -->
  <rect y="450" width="800" height="150" fill="#8B7355"/>

  <!-- Tree trunk -->
  <rect x="380" y="350" width="40" height="150" fill="#4A3728"/>

  <!-- Tree foliage (shape varies by type) -->
  
  <polygon points="400,150 300,250 500,250" fill="url(#tree-pine-2)"/>
  <polygon points="400,200 320,280 480,280" fill="url(#tree-pine-2)" opacity="0.9"/>
  <polygon points="400,250 340,320 460,320" fill="url(#tree-pine-2)" opacity="0.8"/>
  <polygon points="400,300 360,370 440,370" fill="url(#tree-pine-2)" opacity="0.7"/>

  <!-- Label -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="28" fill="#2C3E50" text-anchor="middle" font-weight="bold">소나무 (Korean Red Pine)</text>
</svg>