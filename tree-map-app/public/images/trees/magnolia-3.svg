<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="sky-magnolia-3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="tree-magnolia-3" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b36a75;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#sky-magnolia-3)"/>

  <!-- Ground -->
  <rect y="450" width="800" height="150" fill="#8B7355"/>

  <!-- Tree trunk -->
  <rect x="380" y="350" width="40" height="150" fill="#4A3728"/>

  <!-- Tree foliage (shape varies by type) -->
  
  <ellipse cx="400" cy="270" rx="130" ry="120" fill="url(#tree-magnolia-3)"/>
  <ellipse cx="360" cy="300" rx="80" ry="70" fill="url(#tree-magnolia-3)" opacity="0.85"/>
  <ellipse cx="440" cy="300" rx="80" ry="70" fill="url(#tree-magnolia-3)" opacity="0.85"/>

  <!-- Label -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="28" fill="#2C3E50" text-anchor="middle" font-weight="bold">목련 (Magnolia)</text>
</svg>