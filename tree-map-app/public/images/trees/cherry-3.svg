<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="sky-cherry-3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="tree-cherry-3" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFD1DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b38590;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#sky-cherry-3)"/>

  <!-- Ground -->
  <rect y="450" width="800" height="150" fill="#8B7355"/>

  <!-- Tree trunk -->
  <rect x="380" y="350" width="40" height="150" fill="#4A3728"/>

  <!-- Tree foliage (shape varies by type) -->
  
  <ellipse cx="400" cy="260" rx="150" ry="130" fill="url(#tree-cherry-3)"/>
  <ellipse cx="350" cy="290" rx="90" ry="80" fill="url(#tree-cherry-3)" opacity="0.9"/>
  <ellipse cx="450" cy="290" rx="90" ry="80" fill="url(#tree-cherry-3)" opacity="0.9"/>

  <!-- Label -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="28" fill="#2C3E50" text-anchor="middle" font-weight="bold">벚나무 (Cherry Blossom)</text>
</svg>