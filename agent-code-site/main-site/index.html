    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        let map;
        let treesData = [];
        let selectedTree = null;
        let markers = {};

        // ì§€ë„ ì´ˆê¸°í™”
        function initMap() {
            map = L.map('map').setView([37.5665, 126.9780], 11);

        // ë‚˜ë¬´ ë°ì´í„° ë¡œë“œ
        async function loadTreeData() {
            try {
                const response = await fetch('/api/trees');
                treesData = await response.json();
                displayTreesOnMap();
            } catch (error) {
                console.error('Failed to load tree data:', error);
                // Fallback: ìƒ˜í”Œ ë°ì´í„°
                treesData = generateSampleData();

        // ê±´ê°• ìƒíƒœì— ë”°ë¥¸ ë§ˆì»¤ ìƒ‰ìƒ
        function getMarkerColor(healthScore) {
            if (healthScore >= 9) return '#28a745';
            if (healthScore >= 7) return '#17a2b8';
            if (healthScore >= 5) return '#ffc107';
            return '#dc3545';
        }

        // ì§€ë„ì— ë‚˜ë¬´ í‘œì‹œ
        function displayTreesOnMap() {
            treesData.forEach(tree => {
                const color = getMarkerColor(tree.condition.healthScore);

                const marker = L.circleMarker([tree.location.coordinates.lat, tree.location.coordinates.lng], {
                    radius: 6,
                    fillColor: color,
                    color: '#fff',
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.8
                });

                marker.on('click', () => selectTree(tree));
                marker.addTo(map);
                markers[tree.id] = marker;
            });
        }

        // ë‚˜ë¬´ ì„ íƒ
        function selectTree(tree) {
            selectedTree = tree;

            // ê¸°ì¡´ ì„ íƒ í•´ì œ
            Object.values(markers).forEach(m => m.setStyle({ weight: 2 }));

            // ìƒˆë¡œìš´ ì„ íƒ ê°•ì¡°
            if (markers[tree.id]) {
                markers[tree.id].setStyle({ weight: 4 });
                map.setView([tree.location.coordinates.lat, tree.location.coordinates.lng], 15);
            }

            displayTreeInfo(tree);
            displayAIContext(tree);
        }

                        <div class="detail-row">

                            <span class="detail-label">ìœ„ì¹˜</span>

                        </div>
                        <div class="detail-row">

                        </div>
                        <div class="detail-row">

                            </span>
                        </div>
                        <div class="detail-row">

                        </div>
                        ${tree.photos && tree.photos[0] ? `<img src="${tree.photos[0]}" class="tree-photo" onerror="this.style.display='none'" />` : ''}
                    </div>
                </div>
                <div class="request-form">
                    <h3>ë¯¼ì› ì‘ì„±</h3>
                    <div class="alert alert-info">
                        ì„ íƒëœ ë‚˜ë¬´: ${tree.id} - ${tree.species.common_ko}
                    </div>
                    <form id="requestForm" onsubmit="submitRequest(event)">

                                <option value="maintenance">ì¼ë°˜ ìœ ì§€ë³´ìˆ˜</option>
                                <option value="emergency">ê¸´ê¸‰ ì¡°ì¹˜ í•„ìš”</option>
                                <option value="disease">ë³‘ì¶©í•´ ì˜ì‹¬</option>
                                <option value="pruning">ê°€ì§€ì¹˜ê¸° ìš”ì²­</option>
                                <option value="removal">ì œê±° ìš”ì²­</option>
                                <option value="other">ê¸°íƒ€</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>ìƒì„¸ ì„¤ëª…</label>
                            <textarea id="description" required placeholder="ë¬¸ì œ ìƒí™©ì„ ìì„¸íˆ ì„¤ëª…í•´ì£¼ì„¸ìš”..."></textarea>
                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-group">

                        </div>
                        <button type="submit" class="submit-btn">ë¯¼ì› ì œì¶œ</button>
                    </form>
                </div>
            `;

            document.getElementById('tree-info-section').innerHTML = html;
        }

        function displayAIContext(tree) {
            const contextHtml = `

                    <div class="ai-context-item">
                        <strong>ìµœê·¼ ìœ ì§€ë³´ìˆ˜:</strong> ${tree.condition.lastInspection} (${tree.condition.notes})

        function generateSampleData() {

        // ê²€ìƒ‰ ê¸°ëŠ¥
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search');
            searchInput.addEventListener('input', (e) => {
